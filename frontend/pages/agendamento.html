  <script>
    console.log('Script agendamentos.html carregado.');

    let currentAppointments = [];
    const APPOINTMENT_DURATION_MS = 10 * 60 * 60 * 1000;

    // --- Lógica do Dark Mode ---
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme');

    function applyTheme(theme) {
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            themeToggleBtn.classList.remove('btn-outline-dark');
            themeToggleBtn.classList.add('btn-outline-light');
        } else {
            body.classList.remove('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            themeToggleBtn.classList.remove('btn-outline-light');
            themeToggleBtn.classList.add('btn-outline-dark');
        }
    }

    if (currentTheme) {
        applyTheme(currentTheme);
    }

    themeToggleBtn.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });

    // --- Lógica do Botão "Voltar ao Topo" ---
    const backToTopBtn = document.getElementById('back-to-top-btn');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    });

    backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Função auxiliar para capitalizar a primeira letra de cada palavra
    function capitalizeWords(str) {
      if (!str) return '';
      return str.toLowerCase().split(' ').map(word => {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }).join(' ');
    }

    // --- Funções para o Modal Customizado ---
    const customAlertModal = new bootstrap.Modal(document.getElementById('customAlertModal'));
    const customAlertModalLabel = document.getElementById('customAlertModalLabel');
    const customAlertModalMessage = document.getElementById('customAlertModalMessage');
    const customAlertModalFooter = document.getElementById('customAlertModalFooter');

    function showClinicalAlert(title, message, iconType = 'info', confirmButtonText = 'Ok') {
        customAlertModalLabel.innerHTML = `<i class="modal-icon fas fa-fw fa-${iconType}"></i> ${title}`;
        customAlertModalMessage.innerHTML = message;
        customAlertModalFooter.innerHTML = `<button type="button" class="btn btn-primary" data-bs-dismiss="modal">${confirmButtonText}</button>`;
        customAlertModalLabel.querySelector('.modal-icon').className = `modal-icon fas fa-fw fa-${iconType} ${iconType}`;
        customAlertModal.show();
    }

    function showClinicalConfirm(title, message) {
        return new Promise((resolve) => {
            customAlertModalLabel.innerHTML = `<i class="modal-icon fas fa-fw fa-question-circle"></i> ${title}`;
            customAlertModalMessage.innerHTML = message;
            customAlertModalLabel.querySelector('.modal-icon').className = `modal-icon fas fa-fw fa-question-circle warning`;
            customAlertModalFooter.innerHTML = `
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmClinicalModalBtn">Confirmar</button>
            `;
            const confirmBtn = document.getElementById('confirmClinicalModalBtn');
            confirmBtn.onclick = () => {
                customAlertModal.hide();
                resolve(true);
            };
            document.getElementById('customAlertModal').addEventListener('hidden.bs.modal', () => {
                resolve(false);
            }, { once: true });
            customAlertModal.show();
        });
    }

    // Função para carregar agendamentos na tabela
    async function carregarAgendamentos() {
      const tabelaBody = document.getElementById('tabelaAgendamentos');
      tabelaBody.innerHTML = '<tr><td colspan="4" class="text-center">Carregando agendamentos...</td></tr>';
      try {
        const resposta = await fetch('/api/agendamentos');
        if (!resposta.ok) {
            throw new Error(`Erro HTTP: ${resposta.status}`);
        }
        const eventos = await resposta.json();
        currentAppointments = eventos;
        tabelaBody.innerHTML = '';
        if (eventos.length === 0) {
          tabelaBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Nenhum agendamento encontrado.</td></tr>`;
          return;
        }
        eventos.forEach(evento => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${evento.nome || 'N/A'}</td>
            <td>${new Date(evento.data_agendamento).toLocaleString('pt-BR')}</td>
            <td>${evento.tipo_terapia || 'N/A'}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="excluirAgendamento('${evento.id}')">
                Excluir
              </button>
            </td>
          `;
          tabelaBody.appendChild(tr);
        });
      } catch (erro) {
        console.error('Erro ao carregar agendamentos:', erro);
        tabelaBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Erro ao carregar agendamentos.</td></tr>`;
      }
    }

    // Função para excluir agendamento
    async function excluirAgendamento(id) {
      const result = await showClinicalConfirm('Tem certeza?', "Você não poderá reverter isso!");
      if (result) {
        try {
          const resposta = await fetch(`/api/agendamentos/${id}`, {
            method: 'DELETE'
          });
          if (!resposta.ok) {
            const errorText = await resposta.text();
            console.error('Erro de resposta do servidor:', resposta.status, errorText);
            if (resposta.status === 404) {
                throw new Error('Erro 404: A rota de exclusão no servidor não foi encontrada. Verifique o backend.');
            } else {
                throw new Error(`Erro ao excluir agendamento: ${errorText || resposta.statusText}`);
            }
          }
          carregarAgendamentos();
          showClinicalAlert('Excluído!', 'O agendamento foi excluído com sucesso!', 'success');
        } catch (erro) {
          console.error('Erro ao excluir:', erro);
          showClinicalAlert('Erro!', erro.message || 'Ocorreu um erro ao excluir o agendamento.', 'error');
        }
      }
    }

    // Função para calcular a idade
    function calcularIdade() {
      const dataNascimentoInput = document.getElementById('dataNascimentoPaciente');
      const idadeInput = document.getElementById('idadePaciente');
      if (!dataNascimentoInput || !idadeInput) return;
      const dataNascimentoStr = dataNascimentoInput.value;
      if (dataNascimentoStr) {
        const dataNascimento = new Date(dataNascimentoStr + 'T00:00:00');
        const hoje = new Date();
        if (dataNascimento > hoje) {
          idadeInput.value = '';
          showClinicalAlert('Data de Nascimento Inválida', 'A data de nascimento não pode ser no futuro.', 'warning');
          return;
        }
        let idade = hoje.getFullYear() - dataNascimento.getFullYear();
        const mes = hoje.getMonth() - dataNascimento.getMonth();
        if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
          idade--;
        }
        idadeInput.value = idade;
      } else {
        idadeInput.value = '';
      }
    }

    // Função para verificar conflito de agendamento
    async function checkAppointmentConflict(newAppointmentDateTimeStr, currentAppointmentId = null) {
      const newStart = new Date(newAppointmentDateTimeStr);
      const newEnd = new Date(newStart.getTime() + APPOINTMENT_DURATION_MS);
      await carregarAgendamentos();
      if (currentAppointments.length === 0) {
        return { hasConflict: false };
      }
      for (const existingAppt of currentAppointments) {
        if (currentAppointmentId && existingAppt.id === currentAppointmentId) {
          continue;
        }
        const existingStart = new Date(existingAppt.data_agendamento);
        const existingEnd = new Date(existingStart.getTime() + APPOINTMENT_DURATION_MS);
        if (newStart < existingEnd && newEnd > existingStart) {
          return {
            hasConflict: true,
            message: `O horário de ${new Date(existingAppt.data_agendamento).toLocaleString('pt-BR')} (com duração de 10 horas) já está ocupado por ${existingAppt.nome || 'outro paciente'}. Por favor, escolha outro horário.`
          };
        }
      }
      return { hasConflict: false };
    }

    // --- Lógica da Câmera ---
    const video = document.getElementById('camera-stream');
    const canvas = document.getElementById('photo-canvas');
    const photo = document.getElementById('captured-photo');
    const btnOpenCamera = document.getElementById('btn-open-camera');
    const btnTakePhoto = document.getElementById('btn-take-photo');
    const btnRetakePhoto = document.getElementById('btn-retake-photo');

    let currentStream;
    let patientPhotoBlob = null; // Variável para armazenar o blob da foto

    btnOpenCamera.addEventListener('click', async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            currentStream = stream;
            video.srcObject = stream;
            video.style.display = 'block';
            btnOpenCamera.style.display = 'none';
            btnTakePhoto.style.display = 'block';
            photo.style.display = 'none';
            patientPhotoBlob = null; // Reseta o blob ao abrir a câmera
        } catch (err) {
            console.error('Erro ao acessar a câmera:', err);
            showClinicalAlert('Erro', 'Não foi possível acessar a câmera. Verifique as permissões do navegador.', 'error');
        }
    });

    btnTakePhoto.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
            patientPhotoBlob = blob;
            const imageDataUrl = URL.createObjectURL(blob);
            photo.src = imageDataUrl;
            photo.style.display = 'block';
            video.style.display = 'none';
            btnTakePhoto.style.display = 'none';
            btnRetakePhoto.style.display = 'block';
        }, 'image/jpeg');

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
    });

    btnRetakePhoto.addEventListener('click', () => {
        patientPhotoBlob = null;
        photo.style.display = 'none';
        photo.src = '';
        btnRetakePhoto.style.display = 'none';
        btnOpenCamera.style.display = 'block';
    });

    // Listener para o formulário de agendamento
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded disparado.');

      // Adiciona o event listener para o cálculo da idade
      document.getElementById('dataNascimentoPaciente').addEventListener('change', calcularIdade);

      const formAgendamento = document.getElementById('formAgendamento');
      if (formAgendamento) {
        console.log('Elemento formAgendamento encontrado. Anexando listener de submit.');
        formAgendamento.addEventListener('submit', async function (e) {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);

          // Remover o campo de anexos do FormData original, pois será adicionado novamente
          // Se o campo for 'anexos[]', o FormData.delete pode não funcionar corretamente
          // O melhor é criar um FormData do zero.
          const finalFormData = new FormData();

          // Adicionar os campos de texto
          for (const pair of formData.entries()) {
            // Ignorar os campos de arquivo para tratá-los separadamente
            if (pair[0] !== 'anexos[]') {
              finalFormData.append(pair[0], pair[1]);
            }
          }

          const errors = [];

          let nomePaciente = form.querySelector('input[name="nome"]').value.trim();
          if (!nomePaciente) {
            errors.push('O campo "Nome do Paciente" é obrigatório.');
          } else {
            nomePaciente = capitalizeWords(nomePaciente);
            finalFormData.set('nome', nomePaciente);
          }

          const tipoTerapia = form.querySelector('select[name="tipo_terapia"]').value;
          if (!tipoTerapia) {
            errors.push('Selecione um "Tipo de Terapia".');
          }

          const dataAgendamento = form.querySelector('input[name="data_agendamento"]').value;
          if (!dataAgendamento) {
            errors.push('O campo "Data e Hora do Agendamento" é obrigatório.');
          } else {
            const dataHora = new Date(dataAgendamento);
            if (isNaN(dataHora.getTime()) || dataHora < new Date()) {
              errors.push('A "Data e Hora do Agendamento" é inválida ou está no passado.');
            }
          }

          const pesoInput = form.querySelector('input[name="peso"]');
          let pesoValue = pesoInput ? pesoInput.value.replace(',', '.') : '';
          if (pesoValue && (isNaN(parseFloat(pesoValue)) || parseFloat(pesoValue) <= 0)) {
            errors.push('O "Peso" deve ser um número válido e maior que zero.');
          }
          if (pesoInput) finalFormData.set('peso', pesoValue);

          const alturaInput = form.querySelector('input[name="altura"]');
          let alturaValue = alturaInput ? alturaInput.value.replace(',', '.') : '';
          if (alturaValue && (isNaN(parseFloat(alturaValue)) || parseFloat(alturaValue) <= 0)) {
            errors.push('A "Altura" deve ser um número válido e maior que zero.');
          }
          if (alturaInput) finalFormData.set('altura', alturaValue);

          // Coletar as condições de saúde
          const condicoesSaude = Array.from(form.querySelectorAll('input[name="condicoes[]"]:checked'))
            .map(checkbox => checkbox.value);
          finalFormData.set('condicoes', JSON.stringify(condicoesSaude));

          // Adicionar os anexos do input de arquivo
          const anexoInput = document.getElementById('anexoInput');
          if (anexoInput.files.length > 0) {
              for (const file of anexoInput.files) {
                  finalFormData.append('anexos', file);
              }
          }

          // Adicionar o blob da foto do paciente (se existir)
          if (patientPhotoBlob) {
              finalFormData.append('patient_photo', patientPhotoBlob, 'patient_photo.jpeg');
          }

          if (errors.length > 0) {
            showClinicalAlert('Erro de Validação', errors.join('<br>'), 'warning');
            return;
          }

          try {
            const resposta = await fetch('/api/agendamentos', {
              method: 'POST',
              body: finalFormData
            });

            if (resposta.status === 409) {
                const errorData = await resposta.json();
                showClinicalAlert('Conflito de Agendamento', errorData.message, 'warning');
                return;
            }

            if (!resposta.ok) {
              const errorText = await resposta.text();
              console.error('Erro de resposta do servidor:', resposta.status, errorText);
              throw new Error(`Erro ao salvar agendamento: ${errorText || resposta.statusText}`);
            }

            const resultado = await resposta.json();
            showClinicalAlert('Sucesso!', 'Agendamento salvo com sucesso.', 'success');
            form.reset();
            carregarAgendamentos();

            // Opcional: esconder a câmera e a foto após o sucesso
            video.style.display = 'none';
            photo.style.display = 'none';
            btnTakePhoto.style.display = 'none';
            btnRetakePhoto.style.display = 'none';
            btnOpenCamera.style.display = 'block';
            patientPhotoBlob = null;
          } catch (erro) {
            console.error('Erro ao salvar agendamento:', erro);
            showClinicalAlert('Erro!', erro.message || 'Ocorreu um erro ao salvar o agendamento.', 'error');
          }
        });

      } else {
        console.error('Elemento formAgendamento não encontrado. O listener de submit não foi anexado.');
      }

      carregarAgendamentos();
    });
  </script>
